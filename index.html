<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <header>
            <h1>Hotel Manager</h1>
            <div id="tabs">
                <button class="tab" onclick="showSection('hotel')">Hotel</button>
                <button class="tab" onclick="showSection('staff')">Staff</button>
                <button class="tab" onclick="showSection('guests')">Guests</button>
            </div>
        </header>

        <!-- Hotel Section -->
        <div class="section" id="hotelSection">
            <div class="content">
                <h2>Hotel Overview</h2>
                <p><strong>Balance:</strong> $<span id="balance">10000</span></p>
                <p><strong>Room Count:</strong> <span id="roomCount">1</span></p>
                <p><strong>Hotel Level:</strong> <span id="hotelLevel">1 Star</span></p>
                <div class="button-group">
                    <button class="action-btn" onclick="expandHotel()">Expand Hotel ($1000)</button>
                    <button class="action-btn" onclick="buyRoom()">Buy Room ($500)</button>
                    <button class="action-btn" onclick="upgradeHotel()">Upgrade Hotel ($2000)</button>
                </div>
            </div>
        </div>

        <!-- Staff Section -->
        <div class="section" id="staffSection">
            <div class="content">
                <h2>Staff Management</h2>
                <p><strong>Staff Hired:</strong> <span id="staffCount">0</span></p>
                <div class="button-group">
                    <button class="action-btn" onclick="hireStaff()">Hire Staff ($500)</button>
                </div>
            </div>
        </div>

        <!-- Guests Section -->
        <div class="section" id="guestsSection">
            <div class="content">
                <h2>Guest Management</h2>
                <button class="action-btn" onclick="addGuest()">Add Guest</button>
                <div id="guestList"></div>
            </div>
        </div>

        <!-- Debug Console Section -->
        <div class="section" id="debugSection">
            <div class="content">
                <h2>Debug Console</h2>
                <div id="debugConsole"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
