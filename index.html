<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Hotel Manager</h1>
        <p>Balance: $<span id="balance">10000</span></p>
        <p>Room Price: $<input type="number" id="roomPrice" value="100"></p>
        <button onclick="expandHotel()">Expand Hotel ($1000)</button>
        <button onclick="hireStaff()">Hire Staff ($500)</button>
        <button onclick="updatePrices()">Update Room Price</button>
        <p>Staff Hired: <span id="staffCount">0</span></p>
        
        <h2>Room Management</h2>
        <p>Rooms: <span id="roomCount">1</span></p>
        <button onclick="buyRoom()">Buy Room ($500)</button>

        <h2>Guest Management</h2>
        <button onclick="addGuest()">Add Guest</button>
        <div id="guestList"></div>

        <h2>Hotel Features</h2>
        <p>Hotel Level: <span id="hotelLevel">1 Star</span></p>
        <button onclick="upgradeHotel()">Upgrade Hotel (Cost: $2000)</button>

        <h2>Debug Console</h2>
        <div id="debugConsole"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
