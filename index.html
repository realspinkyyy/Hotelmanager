<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Hotel Manager</h1>
        
        <!-- Hotel Info Section -->
        <div class="section" id="hotelSection">
            <h2>Hotel</h2>
            <p><strong>Balance:</strong> $<span id="balance">10000</span></p>
            <p><strong>Room Count:</strong> <span id="roomCount">1</span></p>
            <p><strong>Hotel Level:</strong> <span id="hotelLevel">1 Star</span></p>
            <button onclick="expandHotel()">Expand Hotel ($1000)</button>
            <button onclick="buyRoom()">Buy Room ($500)</button>
            <button onclick="upgradeHotel()">Upgrade Hotel ($2000)</button>
        </div>

        <!-- Staff Info Section -->
        <div class="section" id="staffSection">
            <h2>Staff</h2>
            <p><strong>Staff Hired:</strong> <span id="staffCount">0</span></p>
            <button onclick="hireStaff()">Hire Staff ($500)</button>
        </div>

        <!-- Guest Info Section -->
        <div class="section" id="guestSection">
            <h2>Guests</h2>
            <button onclick="addGuest()">Add Guest</button>
            <div id="guestList"></div>
        </div>

        <!-- Debug Console Section -->
        <div class="section" id="debugSection">
            <h2>Debug Console</h2>
            <div id="debugConsole"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
